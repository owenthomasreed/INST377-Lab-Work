<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel='stylesheet' href='styles.css'/>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="box">
                Owen Reed's Lab 5
            </div>
        </div>
    </div>

    <div class="container">
        <div class="columns is-centered">
            <div class="column is-one-quarter">
                <div class="box">
                    <form>
                        <div class="field">
                            <label class="label">First Name</label>
                            <div class="control">
                                <input class="input" type="text">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Food Preference</label>
                            <div class="control">
                                <input class="input" type="text">
                            </div>
                        </div>
                        <label class="label">Veggie or Vegan?</label>
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="answer">
                                Yes
                            </label>
                            <label class="radio">
                                <input type="radio" name="answer">
                                No
                            </label>
                        </div>
                        <button class="button is-success" type="submit">
                            Submit
                        </button>
                    </form>
                </div>
            </div>

            <div class="column is-one-quarter">
                <div class="box">
                    This is going to be something in two weeks.
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
